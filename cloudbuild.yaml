steps:
- name: node:latest
  entrypoint: yarn
  args: ['install']

- name: node:latest
  entrypoint: yarn
  args: ['webpack', '--mode=$_MODE']

- name: 'bash'
  args: ['cp', 'index-build.html', 'build/index.html']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy']
timeout: '1600s'

